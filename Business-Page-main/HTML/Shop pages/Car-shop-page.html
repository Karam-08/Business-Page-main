<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <title>Car Payment Form</title>
        <link rel="stylesheet" href="../CSS/Shop-page.css">
        <link rel="icon" href="../Images/favicon-16x16.png">
        <link rel="icon" href="../Images/favicon-32x32.png">
    </head>
    <body>
        <form action="#">
            <h1>Payment Form</h1>
            <h4>Note that only new cars are sold online.</h4>
                <p>Required Fields are Followed by <strong><abbr title='required'>*</abbr></strong></p> <!--Asterisk means you need to fill out the form-->
        </form>
        <section>
            <h2>Contact Information</h2>
                <fieldset>
                    <label for="Car Selection">
                    <span>Car Selection:</span>
                    <strong><abbr title="Required">*</abbr></strong>
                    <br>
                        <input type="checkbox" id="car1" name="car1" value="2024-Edge"> <!--Puts in a checkbox-->
                        <label for="car1">2024 Ford Edge: $38,000</label><br> <!--Specifies what the checkbox is for <br> for spacing. -->
                        <input type="checkbox" id="car2" name="car2" value="2025-Explorer">
                        <label for="car2">2025 Ford Explorer SUV: $40,000</label><br>
                        <input type="checkbox" id="car3" name="car3" value="Super-Duty">
                        <label for="car3">2024 Ford Super Duty Pickup Truck: $45,000</label><br>
                        <input type="checkbox" id="car4" name="car4" value="Rover">
                        <label for="car4">2024 Ford Range Rover: $33,000</label><br>
                        <input type="checkbox" id="car5" name="car5" value="F-150">
                        <label for="car5">Ford F-150: $35,000</label><br>
                        <input type="checkbox" id="car6" name="car6" value="Ford GT">
                        <label for="car4">Ford GT: $1,700,000</label><br>
                    </label>
                </fieldset>

                <p>
                    <span>Name:</span> <!--Shows text put in between span next to the textbox-->
                    <strong><abbr title="Required">*</abbr></strong>
                </label>
                <input type="text" id="name" name="username"> <!--Puts in an area where you can type-->
            </p>
            <p>
                <label for="mail">
                    <span>Email:</span>
                        <strong><abbr title="Required">*</abbr></strong>
                </label>
                <input type="passsword" id="password" name="Password">
                </p>
                <p>
                    <label for="password">
                        <span>Password:</span>
                            <strong><abbr title="Required">*</abbr></strong>
                    </label>
                    <input type="password" id="password" name="password"> <!--Covers up what is typed in-->
                </p>
        </section>
        <section>
            <h2>Payment Information</h2>
            <p>
                <label for="card">
                    <span>Card Type:</span>
                </label>
            <select id="card" name="usercard"> <!--Provides list dropdown-->
                <option value="visa">Visa</option> <!--Individual options-->
                <option value="mc">MasterCard</option>
                <option value="paypal">Paypal</option>
                <option value="amex">American Express</option>
                <option value="capone">Capital One</option>
            </select>        
        </p>

        <p>
            <label for="number">
            <span>Card Number</span>
            <strong><abbr title="Required">*</abbr></strong>
        </label>
        <input type="tel" name="cardnumber" id="number" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}[0-9]{4}"> <!-- Lets you put in numbers -->
        </p>

        <p>
            <label for="date">
            <span>Expiration Date</span>
            <strong><abbr title="Required">*</abbr></strong>
            <em>Formatted as dd/mm/yy</em>
        </label>
        <input type="date" name="card exp date" id="exp date">
        </p>
    </section>
    <section>
        <h2>Pickup</h2>
        <p>
            <label for="date2">
            <span>Day of Appointment</span>
            <strong><abbr title="Required">*</abbr></strong>
            <em>Formatted as dd/mm/yy</em> <!--Transparent text shows up-->
        </label>
            <input type="date" name="arrival date" id="appt date"> <!--Specifies that this is a calender and you need to put in a date-->
        </p>
    </section>
    <section id="Payment-button">
        <a href="./Finished Payment.html">Pay Now</a> <!--You would click the button to be done with the payment-->
    </section>
    <h3>Contact Information: +1 800-377-0800</h3>
    </body>
</html>
